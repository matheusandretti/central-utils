<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="app-body auth-page">
    <main class="auth-container">
      <section class="nfe-card auth-card">
        <div class="nfe-card-header">
          <h2>Entrar</h2>
          <p class="nfe-card-subtitle">Acesse o portal com seu e-mail e senha.</p>
        </div>

        <form id="loginForm" class="auth-form">
          <label class="auth-label">
            E-mail
            <input id="email" name="email" class="auth-input" autocomplete="username" required />
          </label>

          <label class="auth-label">
            Senha
            <input
              id="password"
              name="password"
              type="password"
              class="auth-input"
              autocomplete="current-password"
              required
            />
          </label>

          <button type="submit" class="btn btn-primary" id="btnLogin">Entrar</button>
          <div id="loginMessage" class="auth-message" aria-live="polite"></div>
        </form>
      </section>
    </main>

    <script src="/js/login.js"></script>
  </body>
</html>
